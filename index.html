            <p>
              Ready to Dive? Enter Your Email To Create Or Start Your Membership.
            </p>
            <form class="email-signUp" action="https://formsubmit.co/hr4445732@gmail.com" method="POST">

              <button type="submit">Get Started</button>
            </form>

        <script type="module">

        theme: {
            button: {
                backgroundColor: "#3B81F6",
                right: 20,

                size: "medium",
                iconColor: "white",
                customIconSrc: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
            },
            chatWindow: {
                welcomeMessage: "Assalam O Alaikum, How Can I Assist You?",
                backgroundColor: "#3FAFB3",
                height: 520,
                width: 200,
                fontSize: 15,
                poweredByTextColor: "#303235",
                botMessage: {
                    backgroundColor: "#f7f8ff",
                    textColor: "#303235",
                    showAvatar: true,
                    avatarSrc: "https://static.vecteezy.com/system/resources/previews/000/375/764/original/holy-quran-vector-icon.jpg",

                userMessage: {
                    backgroundColor: "#3B81F6",
                    textColor: "#ffffff",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#303235",
                    sendButtonColor: "#3B81F6",
                }
            }
        }
    })
</script>
